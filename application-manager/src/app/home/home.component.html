<div class="list-group users-list">
  <div class="list-group users-list">
    <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column">
      <div class="row d-flex justify-content-between">
        <div class="col col-md-10 text-col">
          <h1 class="mb-1">{{item.payload.doc.data().firstName}} {{item.payload.doc.data().lastName}}</h1>
        </div>
        <div class="col col-md-2 actions-col">
          <button class="btn btn-outline-primary action" (click)="viewDetails(item)" type="button">
            View Details
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
